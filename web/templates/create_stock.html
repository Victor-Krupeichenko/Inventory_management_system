{% extends 'base.html' %}



{% block content %}
    {% if consumption %}
        <h1 class="text-center">Consumption Stock</h1>
    {% else %}
        <h1 class="text-center">Add Stock</h1>
    {% endif %}
    {% if errors_list %}
        {% for errors in errors_list %}
            <p>{{ errors.error }}</p>
        {% endfor %}
    {% endif %}
    <form action="" method="post">
        {% for field in form_fields %}
            <label class="form-control shadow-lg p-3 mb-2 bg-body-tertiary rounded">
                <input type="text" name="{{ field.title }}" placeholder="{{ field.title }}" required
                       class="form-control">
            </label>
        {% endfor %}
        <div class="d-grid gap-2 mt-2">
            <button type="submit" class="btn btn-primary btn-block btn-sm">Add Company</button>
        </div>
    </form>
{% endblock %}
